<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 240 40'
    style='background-color: #00000000;'
    width='240px' height='40px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='6000ms' fill="freeze"
            begin='0s;d0.end' keyTimes="0;0;0.83333333333333;1"
            values='m0,35 h0 ; m0,35 h0 ; m0,35 h240 ; m0,35 h240' />
    </path>
    <text font-family='"", monospace' fill='#36BCF7' font-size='30'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Hello, World!
        </textPath>
    </text>

</svg>
